{% extends "admin/layout_admin.html" %}
{% block content %}
<h2>管理员登录</h2>

<form action="/admin/login" method="post">

<p>
<label for="name">用户名</label>
<input type="text" value="" name="name" size="25" /> 
</p>

<p>
<label for="password">密　码</label>
<input type="password" name="password" value="" size="25" />
</p>
<p>
{% if has_user %}
	<input type="submit" value=" 登 入 " name="submit" class="btn" style="margin-left:70px;" />
{% else %}
    <input type="submit" value=" 提 交 " name="submit" class="btn" style="margin-left:70px;" /><br/><br/>
    (目前还没有管理员，请直接在上面输入用户名和密码，然后点提交按钮)
{% endif %}
</p>
</form>
{% endblock %}
